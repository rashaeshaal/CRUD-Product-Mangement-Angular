<div class="container mt-5">
  <h2>Edit Product</h2>
  <form [formGroup]="productForm" (ngSubmit)="updateProduct()">
    <div class="form-group mb-3">
      <label for="name">Product Name</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
        placeholder="Enter product name"
      />
      <small *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched" class="text-danger">
        Product name is required.
      </small>
    </div>

    <div class="form-group mb-3">
      <label for="description">Description</label>
      <textarea
        id="description"
        formControlName="description"
        class="form-control"
        rows="3"
        placeholder="Enter product description"
      ></textarea>
      <small *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched" class="text-danger">
        Description is required.
      </small>
    </div>

    <div class="form-group mb-3">
      <label for="price">Price</label>
      <input
        type="number"
        id="price"
        formControlName="price"
        class="form-control"
        placeholder="Enter product price"
      />
      <small *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched" class="text-danger">
        Price must be greater than 0.
      </small>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">
      Update Product
    </button>
    <button type="button" class="btn btn-secondary" (click)="goToProducts()">
      Cancel
    </button>
  </form>
</div>
