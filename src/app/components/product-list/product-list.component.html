<div class="container mt-5">
  <h2>Product List</h2>
  <button class="btn btn-primary mb-3" (click)="navigateToCreate()">Add Product</button>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.price | currency }}</td>
        <td>
          <button class="btn btn-info btn-sm" (click)="viewProduct(product.id)">View</button>
          <button class="btn btn-warning btn-sm" (click)="navigateToEdit(product.id)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteProduct(product.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
